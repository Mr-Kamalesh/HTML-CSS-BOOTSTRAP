<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Collaboration</title>
    <style>
        /* Container styles */
        .container {
            max-width: 1123px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #8a2be2; /* Purple outline */
            text-align: center; /* Center align content */
        }

        /* Title styles */
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #8a2be2; /* Purple text color */
            margin-bottom: 20px;
        }

        /* Feature text styles */
        .feature-text {
            font-size: 16px;
            color: #333; /* Dark gray text color */
            margin-bottom: 20px;
        }

        /* Buttons styles */
        .buttons {
            display: flex;
            justify-content: center; /* Center align buttons horizontally */
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            background-color: #8a2be2; /* Purple button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>

</html>
